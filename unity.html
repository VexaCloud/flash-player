<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Unity Player</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #backgroundContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('') no-repeat center center fixed;
        background-size: cover;
        z-index: 0;
      }
      #gameContainer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div id="backgroundContainer"></div>
    <div id="gameContainer"></div>

    <script src="UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "your-games-json-file.json");
    </script>
  </body>
</html>
